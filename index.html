<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">

        <div class="component">

            <div class="bg-img">
                <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
            </div>

            <div class="profile-img">
                <img src="images/image-victor.jpg" alt="image-victor">
            </div>

            <div class="personal-details">
                <div class="name-age">
                    <span class="username">Victor Crest</span>
                    <span class="age">26</span>
                </div>
                <span class="location">London</span>
            </div>

            <div class="social-details">
                <span class="sdetails">
                    <span>80K</span>
                <span>Followers</span>
                </span>
                <span class="sdetails">
                    <span>803K</span>
                <span>Likes</span>
                </span>
                <span class="sdetails">
                    <span>1.4K</span>
                <span>Photos</span>
                </span>
            </div>



        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gautamjuyal">Gautam Juyal</a>.
    </footer>
</body>

</html>
